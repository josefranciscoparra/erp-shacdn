services:
  - type: web
    name: erp-shacdn
    runtime: docker
    plan: starter
    region: frankfurt
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false # Configura esto manualmente en Render Dashboard
      - key: NEXTAUTH_SECRET
        sync: false # Configura esto manualmente en Render Dashboard
      - key: NEXTAUTH_URL
        sync: false # Configura esto manualmente en Render Dashboard
      - key: NEXT_PUBLIC_ENFORCE_ORGANIZATION_EMAIL_DOMAINS
        value: false # Cambiar a "true" para activar validaci√≥n de dominios de email
